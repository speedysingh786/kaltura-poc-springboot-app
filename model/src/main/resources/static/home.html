<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NessDoc</title>

    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/jqueryloading/loading.css">

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/jqueryloading/jquery.loading.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.11.2/js/solid.js" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.11.2/js/fontawesome.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body onload="javascript:homeinit()">

    <div class="margin-10 display-flex">

        <div class="logoDiv">
            <img src="img/logo.jpg" height="72" width="85">
        </div>

        <div class="display-flex inputHeaderContainer">

            <div id="uploadDiv" class="margin-10">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                               aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01"></label>
                    </div>
                    <div class="input-group-append">
                        <button type="button" id="uploadFileButton" class="btn btn-info">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </button>
                    </div>
                </div>

            </div>

            <div id="searchDiv" class="margin-10">

                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="">
                    <div class="input-group-append">
                        <button id="searchButton" class="btn btn-info" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>

            </div>

        </div>

        <div id="optionsDiv">
            <div class="btn-group dropleft">
                <button class="btn btn-info" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-grip-vertical"></i>
                </button>
                <div class="dropdown-menu">

                    <a class="dropdown-item" href="javascript:logout();">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>

                </div>
            </div>
        </div>

    </div>

    <div class="wrapper">

        <div id="artefactsDiv" class="text-center"></div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="artefactLinks" tabindex="-1" role="dialog" aria-labelledby="artefactLinksTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="artefactLinksTitle">Original</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="originalArtefact"></div>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title">Transcoded</h5>
                </div>
                <div class="modal-body">
                    <div id="transcodedArtefacts"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Common Dialogue-->
    <div class="modal fade" id="commonDialogue" tabindex="-1" role="dialog" aria-labelledby="commonDialogueTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div id="commonDialogueTextDiv"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
	<div class="modal" id="imagePreview">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">Preview</div>
			<div class="modal-body">
				<img class="img-fluid" src="" />
			</div>
			<div class="modal-footer">
            	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
		</div>
	</div>
	<div class="modal" id="videoPreview">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">Video Preview</div>
			<div class="modal-body">
				<video width="320" height="240" controls>
					<source src="" type="video/mp4"/>
				</video>
			</div>
			<div class="modal-footer">
            	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
		</div>
	</div>
</body>
</html>
